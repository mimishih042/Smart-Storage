<!DOCTYPE html>
<html lang="en" class="app-html">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link href="../style.css" rel="stylesheet" />
        <title>Smart Storage Design System</title>
    </head>
    <style>
        @media only screen and (max-width:500px) {
        /* For mobile phones: */
        .menu, .main, .right {
            width: 100%;
        }
        }
        .navbar-button2 {
            align-items: center;
            text-align: center; 
            cursor: pointer;
            float: left;
            width: 50%;
            height: 50px;
            border: none;
            background:none;

        }
    </style>
    <body>
          <div class="row">
            <div class="col-12">
                <h2 class="inventory-align" style="font-size: 1.7rem;">Generated Shopping List</h2>
            </div>
            <div class="table-scroll-generated-list">
                <table class="sortable list-table inventory" >
                    <tr>
                        <th style="width: 40%;">Food</th>
                        <th style="width: 30%;">Curr</th>
                        <th style="width: 30%;">Qty</th>
                    </tr>
                    <tr>
                        <td onclick="adjustContent()" id="adjust2">Egg</td>
                        <td>40</td>
                        <td onclick="adjustCount()" id="adjust1">100</td>
                    </tr>
                    <tr>
                        <td>Salt (lbs)</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Pepper (lbs)</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                    <tr>
                      <td>Tomato</td>
                      <td>50</td>
                      <td>50</td>
                    </tr>
                    <tr>
                        <td>Spinach (lbs)</td>
                        <td>30</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <td>Sausage</td>
                        <td>20</td>
                        <td>20</td>
                    </tr>
                </table>
            </div>
        </div>


        <button type="button" class="disabled-btn">Save</button>


        <div style="margin-top: 20vh;">
            <button type="button" class="default-btn" style="width: 100%;" onclick="addNewCount()">Confirm and add to shopping list</button>
            <button type="button" onclick = "cancel()" class="default-btn mt-3" style="background-color: #FFF7EF; color: #804F1E; width: 100%;">Cancel</button>
        </div>
            
        

        <div class="ss-navbar ss-app-navbar">
            <div class="navbar-elem">
                <img src="../assets/navbar/camera.svg" class="navbar-elem-clicked">
                <p class="navbar-p navbar-p-clicked">Camera</p>
            </div>
            <div class="navbar-elem">
                <img src="../assets/navbar/shopping.svg">
                <p class="navbar-p">Shopping List</p>
            </div>
            <div class="navbar-elem">
                <img src="../assets/navbar/inventory.svg">
                <p class="navbar-p" >Inventory</p>
            </div>
            <div class="navbar-elem">
                <img src="../assets/navbar/settings.svg">
                <p class="navbar-p">Settings</p>
            </div>
        </div>
        
    </body>

    <script>
        count1 = 0;
        function adjustCount() {
          var selected =  document.getElementById('adjust1')
          var div = document.createElement("div");
          div.className = "input-counter";
          var input = document.createElement("input");
          input.type = "number";
          input.value = 0;
          input.step = 1;
          input.id = "newCount";
          div.appendChild(input);
          if(count1 == 0) {
              selected.innerHTML = '';
              selected.appendChild(div)
          }
          count1++
        }
        
        count2 = 0;
        function adjustContent() {
          var selected =  document.getElementById('adjust2')
          var div = document.createElement("div");
          div.className = "input-counter";
          var input = document.createElement("input");
          input.type = "text";
          input.id = "newName";
          div.appendChild(input);
          if(count2 == 0) {
              selected.innerHTML = '';
              selected.appendChild(div)
          }
          count2++
        } 

        function addNewCount() {
          var selected1 =  document.getElementById('adjust1')
          if(document.getElementById("newCount") != null) {
              var count = document.getElementById("newCount").value;
              selected1.innerHTML = count;
          }
          var selected2 =  document.getElementById('adjust2');
          if(document.getElementById("newName") != null) {
              var name = document.getElementById("newName").value;
              selected2.innerHTML = name;
          }
          count1 = 0;
          count2 = 0;
        }

        function cancel() {
          var selected1 =  document.getElementById('adjust1')
          selected1.innerHTML = 100;
          var selected2 =  document.getElementById('adjust2')
          selected2.innerHTML = "Egg";
          count1 = 0;
          count2 = 0;
        }

    
    </script>
</html>
