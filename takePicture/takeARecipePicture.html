<!DOCTYPE html>
<html lang="en" class="app-html">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="../style.css" rel="stylesheet" />

    <title>Smart Storage Design System</title>
</head>
<style>
    @media only screen and (max-width:500px) {

        /* For mobile phones: */
        .menu,
        .main,
        .right {
            width: 100%;
        }
    }
</style>

<body>
    <div class="col-12">
        <h2 class="food-list-align">Take a Photo For Your <strong style="color: #ff4d00;">Recipe</strong></h2>
    </div>
    <div class="videoContainer">
        <video id="video" class="video-insert" width="300" height="300" autoplay></video>
        <h6 class="food-list-align"> 
            Make sure the photo of your recipe is clear
        </h6>
        <a href="pictureForRecipe.html">
            <button type="button" class="default-btn mt-2">
                Take A Photo
            </button>
        </a>
    </div>

    <div class="row navbar ">
        <div class="ss-navbar ss-app-navbar">
            <a href="../takePicture/choosePicture.html">
                <button class="navbar-button">
                    <img src="../assets/navbar/camera.svg" class="navbar-button-clicked">
                    <p class="navbar-p navbar-p-clicked mt-1">Camera</p>
                </button>
            </a>
            <a href="../shoppingList/current.html">
                <button class="navbar-button">
                    <img src="../assets/navbar/shopping.svg">
                    <p class="navbar-p mt-1">Shopping List</p>
                </button>
            </a>
            <a href="../index.html">
                <button class="navbar-button">
                    <img src="../assets/navbar/inventory.svg">
                    <p class="navbar-p mt-1">Inventory</p>
                </button>
            </a>
            <a href="../settings.html">
                <button class="navbar-button">
                    <img src="../assets/navbar/settings.svg">
                    <p class="navbar-p">Settings</p>
                </button>
            </a>
            
        </div>

    </div>

    <script>
        var video = document.getElementById('video');

        //Get access to the camera!
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Not adding `{ audio: true }` since we only want video now
            navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
                //video.src = window.URL.createObjectURL(stream);
                video.srcObject = stream;
                video.play();
            });
        }

    </script>
</body>

</html>
