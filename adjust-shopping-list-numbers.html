<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link href="./style.css" rel="stylesheet" />
        <script>
          count = 0;
          function adjustCount() {
            var selected =  document.getElementById('adjust1')
            
            var div = document.createElement("div");
            div.className = "input-counter";
            var span1 = document.createElement("span");
            span1.className = "minus-btn";
            span1.innerHTML = "-";
            var span2 = document.createElement("span");
            span2.className = "plus-btn";
            span2.innerHTML = "+";
            var input = document.createElement("input");
            input.type = "number";
            input.value = 0;
            input.step = 1;
            input.id = "newCount";
            div.appendChild(span1);
            div.appendChild(input);
            div.appendChild(span2);
            if(count == 0) {
                selected.innerHTML = '';
                selected.appendChild(div)
            }
            count++
          }
          
          count2 = 0;
          function adjustContent() {
            var selected =  document.getElementById('adjust2')
            var div = document.createElement("div");
            div.className = "input-counter";
            var input = document.createElement("input");
            input.type = "text";
            input.id = "newName";
            div.appendChild(input);
            if(count2 == 0) {
                selected.innerHTML = '';
                selected.appendChild(div)
            }
            count2++
          } 

          function addNewCount() {
            var selected =  document.getElementById('adjust1')
            if(document.getElementById("newCount") != null) {
                var count = document.getElementById("newCount").value;
                selected.innerHTML = count;
            }
            var selected =  document.getElementById('adjust2');
            if(document.getElementById("newName") != null) {
                var name = document.getElementById("newName").value;
                selected.innerHTML = name;
            }
            
          }

          function cancel() {
            var selected =  document.getElementById('adjust1')
            selected.innerHTML = 100;
            var selected =  document.getElementById('adjust2')
            selected.innerHTML = "Egg";
          }

      
      </script>
        <title>Smart Storage Design System</title>
    </head>
    <style>
        @media only screen and (max-width:500px) {
        /* For mobile phones: */
        .menu, .main, .right {
            width: 100%;
        }
        }
        .navbar-button2 {
            align-items: center;
            text-align: center; 
            cursor: pointer;
            float: left;
            width: 50%;
            height: 50px;
            border: none;
            background:none;

        }
    </style>
    <body>
          <div class="row">
            <div class="col-md-2 col-12">
                <p class="h2 inventory-align">Adjust shopping list numbers</p>
            </div>
            <div class="table-scroll">
                <table class="sortable list-table inventory" >
                    <tr>
                        <th style="width: 40%;">Food</th>
                        <th style="width: 30%;">Curr</th>
                        <th style="width: 30%;">Qty</th>
                    </tr>
                    <tr>
                        <td onclick="adjustContent()" id="adjust2">Egg</td>
                        <td>40</td>
                        <td onclick="adjustCount()" id="adjust1">100</td>
                    </tr>
                    <tr>
                        <td>Salt</td>
                        <td>5lbs</td>
                        <td>1lbs</td>
                    </tr>
                    <tr>
                        <td>Pepper</td>
                        <td>5lbs</td>
                        <td>1lbs</td>
                    </tr>
                    <tr>
                      <td>Tomato</td>
                      <td>50</td>
                      <td>50</td>
                    </tr>
                    <tr>
                        <td>Spinach</td>
                        <td>30lbs</td>
                        <td>20lbs</td>
                    </tr>
                    <tr>
                        <td>Sausage</td>
                        <td>20</td>
                        <td>20</td>
                    </tr>
                </table>
            </div>
        </div>
      
        <div class="row navbar ">
            <div class="ss-navbar ss-app-navbar">
                <div>
                    <button onclick="addNewCount()" class="navbar-button2">
                        <p class="navbar-p mt-1">Ready to add</p>
                    </button>
                </div>
                <div>
                    <button onclick = "cancel()" class="navbar-button2">
                        <p class="navbar-p navbar-p-clicked mt-1" >Cancel</p>
                    </button>
                </div>
            </div>
        </div>
        
    </body>

</html>
