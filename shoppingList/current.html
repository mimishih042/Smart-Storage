<!DOCTYPE html>
<html lang="en" class="app-html">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src=./current.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="../style.css" rel="stylesheet" />

    <title>Smart Storage Design System</title>
</head>
<style>
    @media only screen and (max-width:500px) {

        /* For mobile phones: */
        .menu,
        .main,
        .right {
            width: 100%;
        }
    }
</style>

<body style="background-color: rgba(255, 255, 255, 0);">
    <div class="row">
        <h2 class="food-list-align">Shopping List</h2>

        <div class="darken-bg" id="darken-bg-id" style="z-index: 10;"></div>
        <div class="dialog-elem" id="New-Item-Dialog">
            <div class="dialog-space" style="position: absolute; z-index: 1000; top: 25%; left: 13%; margin-right: auto;">
                <h6 style="color: #804F1E;">Add New Item</h6>
                <div class="mt-3">
                    <input class="new-item" type="text" id="input-item" placeholder="Item Name">
                </div>
                <div class="mt-3">
                    <input class="new-item" type="text" id="input-qty" placeholder="Item Quantity">
                </div>
                <div>
                    <button type="button" class="default-btn mt-3" id = "Confirm-item"
                    onclick="addNewItem()">Confirm</button>
                    <button type="button" class="default-btn mt-3" id = "Cancel-item" style="background-color: #fffaf3; color: #804F1E;"
                    onclick="hideNewItemDialog()">Cancel</button>
                </div>
            </div>
        </div>

        <div class="tab-example mb-4">
            <div class="tab shopping-tab">
                <button id="current" class="tablinks active">Current</button>
                <button id="history" class="tablinks">History</button>
            </div>
        </div>
        <div class="table-scroll" style="z-index: 1;">
            <table class="sortable list-table food-list" id='current-shopping-list'>
                <tr>
                    <th style="width: 30%;">Item</th>
                    <th style="width: 35%;">Qty</th>
                    <th style="width: 30%;">Purchased</th>
                </tr>
            </table>
        </div>
    </div>

    <div>
        <button type="button" class="default-btn mt-3" id = "Add-New-Item"
        onclick="showNewItemDialog()">Add New Item</button>
        <button type="button" class="default-btn mt-3" id = "Add-to-Purchased" style="background: #fff9f1;
        color: #8a4e12;">Mark Selected Items as Purchased</button>
    </div>

    <div class="row navbar ">
        <div class="ss-navbar ss-app-navbar">
            <a href="../takePicture/choosePicture.html">
                <button class="navbar-button">
                    <img src="../assets/navbar/camera.svg" >
                    <p class="navbar-p  mt-1">Camera</p>
                </button>
            </a>
            
            <a href="./current.html">
                <button class="navbar-button">
                    <img src="../assets/navbar/shopping.svg" class="navbar-button-clicked">
                    <p class="navbar-p navbar-p-clicked mt-1">Shopping List</p>
                </button>
            </a>
            
            <a href="../inventory.html">
                <button class="navbar-button">
                    <img src="../assets/navbar/inventory.svg">
                    <p class="navbar-p mt-1">Inventory</p>
                </button>
            </a>
            
            <a href="../settings.html">
                <button class="navbar-button">
                    <img src="../assets/navbar/settings.svg">
                    <p class="navbar-p">Settings</p>
                </button>
            </a>
            
        </div>

    </div>

</body>

</html>
