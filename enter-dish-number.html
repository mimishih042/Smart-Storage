<!DOCTYPE html>
<html lang="en" class="recipe-bg-html">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link href="./style.css" rel="stylesheet" />
        <title>Smart Storage Design System</title>
        <style>
            .recipe-bg {
                position: relative; 
                width: 100%;
                height: 100%;
                z-index: -100; 
                top: 0px; 
                left: 0px;
            }
        </style>
    </head>

    <body style="background-color: rgba(255, 255, 255, 0);"> 

        <a>
            <span id="back"><img src="./assets/back_btn.png" class="back-btn pb-2"></span>
        </a>
        
        <div class="dialog-space" style="top: 10vh;">
            <h6 style="color: #804F1E; text-align: center;">Please select the dish number:</h6>
            <div class="mt-3" style="text-align: center;">
                <div class="input-counter" style="margin-left: auto; margin-right: auto;">
                    <span class="minus-btn">-</span>
                    <input type="text" value="50">
                    <span class="plus-btn">+</span>
                </div>
            </div>

            <button type="button" class="default-btn mt-4" style="width: 100%;">OK</button>
            <button type="button" class="default-btn mt-3" style="background-color: #FFF7EF; color: #804F1E; width: 100%;">Cancel</button>
        </div>

        <div class="row camera-recipe-btn">
            <div class="col-6"><button type="button" class="default-btn">Add to shopping list</button></div>
            <div class="col-6"><button type="button" class="default-btn" style="background-color: #FFF7EF; color: #804F1E;">Take again</button></div>
        </div>    

            
        <div class="ss-navbar ss-app-navbar">
            <div class="navbar-elem">
                <img src="./assets/navbar/camera.svg" class="navbar-elem-clicked">
                <p class="navbar-p navbar-p-clicked">Camera</p>
            </div>
            <div class="navbar-elem">
                <img src="./assets/navbar/shopping.svg">
                <p class="navbar-p">Shopping List</p>
            </div>
            <div class="navbar-elem">
                <img src="./assets/navbar/inventory.svg">
                <p class="navbar-p" >Inventory</p>
            </div>
            <div class="navbar-elem">
                <img src="./assets/navbar/settings.svg">
                <p class="navbar-p">Settings</p>
            </div>
        </div>
           
    </body>

</html>
